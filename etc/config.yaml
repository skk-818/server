logger:
  level: "debug"
  format: "console"
  director: "logs"
  show_line: true
  log_in_console: true

mysql:
  host: "127.0.0.1"
  port: 3306
  user: "root"
  password: "123456"
  dbname: "skk_server"
  charset: "utf8mb4"
  max_open_conns: 100
  max_idle_conns: 10

jwt:
  secret: "112233"
  accessExpire: 3600          # Access Token 过期时间，单位秒
  refreshExpire: 604800       # Refresh Token 过期时间，单位秒

http:
  addr: "9999"
  read_timeout: 10
  write_timeout: 10
  cors:
    enabled: true
    allow_origins:
      - "http://localhost:3006"
      - "https://*.example.com"
      - "http://192.168.*.*"